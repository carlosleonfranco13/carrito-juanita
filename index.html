<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Juanita</title>
    <script src="https://kit.fontawesome.com/e7c06a29f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <img src="/assets/icons/Juanita.svg" alt="juanita yoguini">
                </div>
                <div class="two columns u-pullright">
                    <ul>
                        <li class="submenu">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <div class="carrito">

                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
